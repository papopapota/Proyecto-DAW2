<body class="colorFondo">
    <main class="container  ">
    
        <div class=" bg-light d-flex justify-content-center ">
            <form (ngSubmit)="comprarBoleto()" th:action="@{/comprarAction}" class="d-flex justify-content-evenly mt-5 col-12 py-5" action="" method="post">
                <div class="col-sm-4 ">
                    <h2 class="fw-bolder poetsen-one-regular">COMPRA TIKECT</h2>
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input disabled [value]="nombreApellidos" th:value="${nombreUsuario}" type="text" class="form-control form-control-lg " placeholder="" aria-label="Name">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Funcion</label>
                        <select name="idFuncion" #idFuncion th:each="funcion : ${listaFuncion}"  class="form-select" aria-label="Default select example">
                            <option value = "0" selected>Selecciona</option>
                            <option *ngFor="let funcion of  lstFuncion" [value]="funcion.idFuncion"  th:text="${funcion.getFechaFuncionFormateada()} + '|' + ${funcion.horaInicio} + '-' + ${funcion.horaFin}" th:value="${funcion.idFuncion}" value="1">{{ funcion.fechaFuncionFormateada + " " + funcion.horaFin + "-" + funcion.horaFin }}</option>
    
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio por Boleto:</label>
                        <input disabled id="precioTextField" [value]="precioSala" th:value="${precioSala}" type="number" class="form-control form-control-lg " placeholder="" aria-label="Name" >
                    </div>
    
                    <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input readonly #cantidadTextField  th:value="${cantidad}" id="cantidadTextField"  name="cantidadTextField" type="number" class="stateRead form-control form-control-lg " placeholder="" aria-label="Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Total</label>
                        <input readonly #totalTextField id="totalTextField" name="totalTextField" th:value="${total}" type="text" class="stateRead form-control form-control-lg " placeholder="" aria-label="Name">
                    </div>
    
                </div>
                <div class="col-sm-0 col-0  line-between-columns">
    
                </div>
                <div class="col-sm-6 col-6 ">
                    <h4 class="ms-5">Seleccione sus Butacas</h4>
                    <div>
                        <div  class="containChairs w-100">
    
                            <i class="fa-solid fa-couch fs-2 mx-1 text-black-50 chair  " *ngFor="let asiento of lstAsiento" #asientoRef  ><span [id]="asiento.codigo"  class="textChair"  >{{ asiento.codigo }}</span></i>
    
                        </div>
                    </div>
                    <div class="mb-3">
    
                        <label class="fs-3 fw-bold">Butacas:</label>
                        <input readonly #butacasCodigo th:value="${butacasCodigo}" name="butacasCodigo" class=" stateRead form-control form-control-lg " id="ButacasField" >
                    </div>
                    <button class=" ml-0 col-5 btn btn-secondary mx-3 mb-1  mb-4 p-2 fw-bold fs-6"  type="submit">Comprar</button>
                    <button class=" ml-0 col-5 btn btn-secondary mb-1  mb-4 p-2 fw-bold fs-6"  type="reset">Cancelar</button>
                </div>
            </form>
        </div>
    
    </main>
