<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos_detalle.css">
    <title>Detalle de The Batman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="pelicula-detalle.component.css" rel="stylesheet"/>

</head>
<app-navbar></app-navbar>
<body>
    <div class="container">
        <div class="detalle-pelicula">
            <img [src]="'../../assets/img/' + peli.idpelicula + '.jpg'" alt="" class="imagen-pelicula">
            <div class="info-pelicula">
                <h2>{{peli.titulo }}</h2>
                <p>{{peli.descripcion}}</p>
                <h2>Funciones</h2>
                <div class="row">
                    <div *ngFor="let funcion of funciones" class="col-4 mt-3" id="funcionesContainer">
                            <h2><em>{{ funcion.fechaFuncion }}</em></h2>
                            <p>Inicio     :         Fin</p>
                            <p>{{ funcion.horaInicio }} : {{funcion.horaFin}} </p>
                            <p>Sala : {{funcion.idSala}}</p>
                        </div>    
                </div>
                <p class="trailer">Ver tráiler en YouTube: <a href="https://www.youtube.com" target="_blank">Ver en YouTube</a></p>
                <p class="calificacion">Calificación: <span class="calificacion-estrellas">&#9733;&#9733;&#9733;&#9733;&#9734;</span></p>
                <a routerLink="/peliculas" class="btn btn-info">Regresar</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Cine. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
