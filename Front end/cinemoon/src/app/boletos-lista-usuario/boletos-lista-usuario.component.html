<div class="container">
    <div class="row">
        <div class="col-md-12">
        <h1>Mis Boletos</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Boleto</th>
                <th>Pelicula</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Cantidad</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let b of boletos">
                <td>{{b.id_boleto}}</td>
                <td>{{b.objFuncion.pelicula?.titulo}}</td>
                <td>{{b.objFuncion.horaInicio}}</td>
                <td>{{b.objFuncion.horaFin}}</td>
                <td>{{b.cantidad}}</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
