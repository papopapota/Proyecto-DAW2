<div class="container">
    <div class="row">
        <div class="col-md-12">
        <h1>Lista de Usuarios</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let d of usuarios">
                <td>{{d.idusuario}}</td>
                <td>{{d.nombre_usuario}}</td>
                <td>{{d.apellido_usuario}}</td>
                <td>{{d.correo_usuario}}</td>
                <td>{{d.objTipoUsuario.descripcion_tipo_usuario}}</td>
                <td>
                    <button class=" btn btn-info" (click)="detalleUsuario(d.idusuario)">Detalle</button>
                    <button class=" btn btn-danger" (click)="eliminarUsuario(d.idusuario)">Eliminar</button>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
