<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.component.css"/>
</head>
<body class="container">
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
        <strong>{{ successMessage }}</strong>
    </div>
    <div *ngIf="failMessage" class="alert alert-warning" role="alert">
        <strong>{{ failMessage }}</strong>
    </div>
    <div class="d-flex ">
        <div class="col">
            <div class="d-flex align-items-center">
                <div class="rounded-circle row">
                    <img height="300px" src="assets/img/logoCinemax.jpg" >
                </div>
                <h3 class="fw-bold fs-1">Cinemax</h3>
            </div>
            <div class="bottomLogin" style="margin: 0">
                <a class="btn fw-bold" role="button" data-bs-toggle="button" routerLink="/">Volver al inicio</a>
                <p class="fs-2">Bienvenidos a Cinemax</p>

                <form (ngSubmit)="login()">
                    <div class="col-12 container">
                        <input type="text" [(ngModel)]="username" id="username" name="username" class="form-control form-control-lg row mb-4" placeholder="Correo Electronico" aria-label="Username" required>
                        <input type="password" [(ngModel)]="password" id="password" name="password" class="form-control form-control-lg row mb-4" placeholder="Contraseña" aria-label="Username" required>
                        <button class="col-12 btn btn-secondary mb-1 row mb-4 p-3 fw-bold fs-5" type="submit">Ingresar</button>
                    </div>
                </form>
                <div class="d-flex align-items-center pt-n2">
                    <a class="btn fw-bold me-auto p-2 row" routerLink="/register">¿No tienes una cuenta?</a>
                    <a class="btn fw-bold ms-auto p-4" routerLink="/register">Registrate aquí</a>
                </div>
            </div>
        </div>
        <div class="col">
            <img class="img-fluid" src="img/fondoLogin.png" style="width: 100%; height: 100vh;">
        </div>
    </div>
</body>
</html>
