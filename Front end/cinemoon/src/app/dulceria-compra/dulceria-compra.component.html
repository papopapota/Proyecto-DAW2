<app-navbar></app-navbar>
<div class="container">
    <div class="row">
      <!-- Evento Cards -->
      <div *ngFor="let objProducto of productos" class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{objProducto.idproducto}} | {{objProducto.nombre}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{objProducto.descripcion}}</h6>
            <p class="card-text">s/.{{objProducto.precio}}</p>
          </div>
        </div>
      </div>
  
      <!-- Formulario-->
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Formulario</h5>
            <form>
              <div class="form-group">
                <label for="field1">Campo 1</label>
                <input type="text" id="field1" name="field1" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="field2">Campo 2</label>
                <input type="text" id="field2" name="field2" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
